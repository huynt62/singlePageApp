<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Way Binding and Class and Style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .demo.active {
            background-color: blue;
        }
        .demo.error {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <div v-bind:style="{backgroundImage: background }"> -->
        <div v-bind:style="objBackGround">
            <!-- v-model -->
            <h1>FirstName = {{ firstName }}</h1>
            <p>{{ about }}</p>
            <!-- <input v-on:keyup="handleKeyUp" type="text" placeholder="Input firstName"> -->
            <input v-model="firstName" type="text" placeholder="Input firstName">
            <br>
            <textarea v-model="about" cols="30" rows="10"></textarea>

            <hr>
            <button v-on:click="changeActive">Change Active</button>
            <button v-on:click="changeError">Change Error</button>
            <!-- <div class="demo" v-bind:class="{active: isActive, error: isErroe}"></div> -->
            <div class="demo" v-bind:class="objClass"></div>

            <hr>
            <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
                Test Style Bindings
            </div>
        </div>

    </div>
</body>
<script>
    var app = new Vue ({
        el: '#app',
        data: {
            firstName: '',
            about: '',

            textClass: 'active',
            isActive: true,
            isError: false,

            activeColor: 'red',
            fontSize: 20,
            bg: 'https://img.freepik.com/free-photo/grunge-paint-background_1409-1337.jpg?w=2000'
        },
        methods: {
            // handleKeyUp(e) {
            //     this.firstName = e.target.value;
            //     console.log(e.target.value);
            // },

            changeActive: function() {
                this.isActive = !this.isActive;
            },
            changeError: function() {
                this.isError = !this.isError;
            },
        },
        computed: {
            objClass: function() {
                return {
                    active: this.isActive, 
                    error: this.isError
                }
            },
            // background: function() {
            //     return 'url(' + this.bg + ')'
            // },
            objBackGround: function() {
                return {
                    backgroundImage: 'url(' + this.bg + ')',
                    margin: '10px',
                    paddingLeft: '20px',
                }
            }
        }
    })
</script>
</html>
